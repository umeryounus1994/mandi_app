<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()"> <ion-icon slot="icon-only" name="close"></ion-icon> </ion-button>
    </ion-buttons>
    <ion-title>{{ imgTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [forceOverscroll]="false" color="dark" fullscreen="true">
  <ion-slides [options]="slideOpts">
    <ion-slide>
      <div class="swiper-zoom-container"><img [src]="imgSource" height="100vh" /></div>
    </ion-slide>
  </ion-slides>
  <br>
  <ion-text *ngIf="imgDescription.length"><p style="margin-left: 8px !important;">{{ imgDescription }}</p></ion-text> <br>
  <ion-text style="float: right !important; margin-right: 10px !important;">Price: ${{ imgPrice }}</ion-text>

</ion-content>
